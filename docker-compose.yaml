services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8035:8080
    environment:
      HOMECALL_DB_HOST: db
      HOMECALL_DB_PASSWORD: supersecret
    develop:
      watch:
        - path: backend
          action: rebuild
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: supersecret
      POSTGRES_USER: homecall
      POSTGRES_DB: homecall
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 8036:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8037:8080 # http://localhost:8037
volumes:
  pgdata:
